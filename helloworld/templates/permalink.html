<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../stylesheets/blog.css" />
		<title>Aldrin's Blog</title>
	<head>


	<body>
		<a href="/blog"><div id="header">Aldrin's Blog</div></a>
		
		<div id="navbar">
			<a href="/blog"><span class="navbar_link">Home</span></a>
			<a href="/blog/newpost"><span class="navbar_link">Post</span></a>
			<a href="/"><span class="navbar_link">Website</span></a>
		</div>

		<br>

		<div class="post">

			<div class="post_header">
				<span class="post_subject">{{subject}}</span>
				<span class="post_created">Posted on: {{created}}</span>
				<hr>
			</div>

			<pre class="post_content">{{content}}</pre>
		
		</div>
		<br>
	

	</body>

</html>
